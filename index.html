<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML연습문제_1</title>
</head>

<body>
    <form method="post"> <label for="name">고객명 : </label> <input type="text" name="name" id="name"> <br><br> <label
            for="phone">전화번호 : </label> <input type="tel" name="phone" id="phone"> <br><br> <label for="email">E-mail :
        </label> <input type="email" name="email" id="email"> <br><br> <label for="pizza">피자선택 : </label> <select
            name="pizza" id="pizza">
            <option value="default">피자를 공항</option>
            <option value="1">치즈 퐁듀 별미트</option>
                    </select><br>
        <fieldset>
            <legend>피자 사이즈</legend> <input type="radio" name="size"="S">소형<br><br> <input type="radio" name="size"
                value="M">중형<br><br> <input type="radio" name="size" value="L">대형<br><br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend> <input type="checkbox" name="topping" value="bacon">베이컨<br><br> <input
                type="checkbox" name="topping" value="cheese">치즈<br><br> <input type="checkbox" name="topping"
                value="onion">양파<br><br> <input type="checkbox" name="topping" value="mushroom">버섯<br><br>
        </fieldset> <label for="time">희망배송시간 : </label> <input type="time" name="time" id="time"> <br><br> <label
            for="request">배송시 요청사항 :</label> <textarea name="request" id="request" rows="4" cols="20"></textarea>
        <br><br> <button onclick="alert('응 배송 안해, 구라야')">주문하기</button>
    </form>

</body>

</html>
